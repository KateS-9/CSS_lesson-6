<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример создания наклонной ленточки с текстом</title>
    <link rel="stylesheet" href="css/ribbon.css">
</head>
<body>
    <div class="ribbon">
        <h2 hidden>Клубника</h2>
        <img alt="strawberry" src="https://raw.githubusercontent.com/KateS-9/css_lesson6/main/images/strawberry.jpg">
        <p><span>клубника</span></p>
    </div>    
    <div class="ribbon">
        <h2 hidden>Вишня</h2>    
        <img alt="cherry" src="https://raw.githubusercontent.com/KateS-9/css_lesson6/main/images/cherry.jpg">
        <p><span>вишня</span></p>
    </div>
    <div class="ribbon">  
        <h2 hidden>Малина</h2>  
        <img alt="malina" src="https://raw.githubusercontent.com/KateS-9/css_lesson6/main/images/malina.jpg">
        <p><span>малина</span></p>
    </div>
    <div class="ribbon">
        <h2 hidden>Смородина</h2>
        <img alt="smorodina" src="https://raw.githubusercontent.com/KateS-9/css_lesson6/main/images/smorodina.jpg">
        <p><span>смородина</span></p>
    </div>
</body>
</html>
